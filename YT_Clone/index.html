<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Youtube Clone</title>
    <!-- icons8 cdn link -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
    />

    <link rel="stylesheet" href="yt.css" />
    <style></style>
  </head>

  <body>
    <div class="container-wrapper">
      <div class="top-nav-container">
        <div class="left-box">
          <div class="list-icon-div">
            <img
              src="https://img.icons8.com/material-rounded/24/000000/list.png"
            />
          </div>
          <div class="logo-div">
            <img class="yt-logo" src="./img/yt-logo.png" alt="" />
            <p>YouTube <sup>IN</sup></p>
          </div>
        </div>
        <div class="middle-box">
          <div class="search-container">
            <input type="text" name="search-input" placeholder="Search" />
            <img
              src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-search-ui-dreamstale-lineal-dreamstale.png"
            />
          </div>
          <img
            class="mic"
            src="https://img.icons8.com/material-rounded/24/000000/microphone.png"
          />
        </div>

        <div class="right-box">
          <img
            src="https://img.icons8.com/material-outlined/24/000000/video-call.png"
          />
          <img
            style="border-radius: 0px"
            src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-grid-alignment-dreamstale-lineal-dreamstale.png"
          />
          <img
            src="https://img.icons8.com/external-kmg-design-basic-outline-kmg-design/32/000000/external-bell-ui-essential-kmg-design-basic-outline-kmg-design.png"
          />
          <img
            src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-5--v1.png"
          />
        </div>
      </div>

      <div class="sidenavbar-content-wrapper">
        <div class="sidebar">
          <div class="icon-div">
            <img
              src="https://img.icons8.com/material-outlined/24/000000/home--v2.png"
            />
            <p>Home</p>
          </div>
          <div class="icon-div">
            <img
              src="https://img.icons8.com/material-outlined/24/000000/compass.png"
            />
            <p>Explore</p>
          </div>
          <div class="icon-div">
            <img
              src="https://img.icons8.com/small/16/000000/video-playlist.png"
            />
            <p>Subscriptions</p>
          </div>
          <div class="icon-div">
            <img
              src="https://img.icons8.com/material-outlined/24/000000/video-gallery.png"
            />
            <p>Library</p>
          </div>
        </div>

        <div class="main-content-container">
          <div class="content-sub-navbar">
            <ul>
              <li><a href="#">All</a></li>
              <li><a href="#">Mixes</a></li>
              <li><a href="#">Live</a></li>
              <li><a href="#">Music</a></li>
              <li><a href="#">Republic day</a></li>
              <li><a href="#">JavaScript</a></li>
              <li><a href="#">Bollywood Music</a></li>
              <li><a href="#">T-Series</a></li>
              <li><a href="#">Machine Learning</a></li>
            </ul>
          </div>

          <div class="content">
            <p>
              
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="yt.js"></script>
  </body>
</html>
